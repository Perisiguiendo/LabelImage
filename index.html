<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>微循环血管健康分析平台</title>
    <link rel="Shortcut Icon" type="image/x-icon" href="favicon.ico">
    <link rel="stylesheet" href="./css/preloader.css">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/font-awesome.min.css">
    <link rel="stylesheet" href="./css/switch.css">
    <link rel="stylesheet" href="./css/button.css">
    <link rel="stylesheet" href="./css/popover.css">
    <link rel="stylesheet" href="https://cdn.bootcss.com/toastr.js/2.1.4/toastr.css">
    <!-- <link href="http://cdn.bootcss.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet"> -->
    <link href="assets/theme/css/base.css" rel="stylesheet">
    <link href="css/highlight.min.css" rel="stylesheet">
    <link rel="stylesheet" href="layui/css/layui.css" media="all">

</head>

<body>
    <div id='preloader'>
        <div class='loader' hidden>
            <img src='images/loader.gif' alt>
        </div>
    </div>
    <div class="LabelImage">
        <div class="toolHead">
            <div class="toolMuster">
                <div class="logoGroup">
                    <div class="logo"></div>
                    <div class="logoTitle">微循环血管健康分析平台</div>
                </div>
                <div class="selectOperation">
                    <div class="pageControl">
                        <div class="pagePrev pageSwitch inline-block" title="上一张"></div>
                        <div class="pageInfo inline-block">
                            <p class="pageName" title="图片名称">File Name</p>
                            <p class="nameProcess" title="图片位置"><span class="processIndex">0</span> / <span
                                    class="processSum">0</span></p>
                        </div>
                        <div class="pageNext pageSwitch inline-block" title="下一张"></div>
                    </div>
                </div>
                <div class="assistTool">
                    <div class="generalFeatures">
                        <p class="featureList showHistory" title="查看历史记录">
                            <button class="buttonBtm btm-default expend history" style="width: 100px;">查看历史记录</button>
                        </p>
                        <p class="featureList crossLine" title="十字线开关">
                            <input class="mui-switch mui-switch-anim" type="checkbox">
                            <span>十字线</span>
                        </p>
                        <p class="featureList labelShower focus" title="标注结果显示开关">
                            <input class="mui-switch mui-switch-anim" type="checkbox">
                            <span>标注结果</span>
                        </p>
                        <p class="featureList screenShot" title="标注内容截图">
                            <i class="bg"></i>
                            <span>快照</span>
                        </p>
                        <p class="featureList screenFull" title="全屏开关">
                            <i class="bg"></i>
                            <span>全屏</span>
                        </p>
                    </div>
                    <div class="historyGroupModal">
                        <div class="layui-form-item">
                            <div class="layui-inline">
                                <label class="layui-form-label">日期</label>
                                <div class="layui-input-inline">
                                    <input type="text" class="layui-input" id="test1" placeholder="默认为当天">
                                </div>
                                <button type="reset" id="test1-btn"
                                    class="layui-btn layui-btn-primary btn-sure">确定</button>
                            </div>
                            <div class="layui-inline">
                                <label class="layui-form-label">关键字</label>
                                <div class="layui-input-inline">
                                    <input type="text" name="keywords" id="test2" lay-verify="required"
                                        placeholder="请输入" autocomplete="off" class="layui-input">
                                </div>
                                <button type="reset" id="test2-btn"
                                    class="layui-btn layui-btn-primary btn-sure">确定</button>
                            </div>
                        </div>
                        <div class="historyGroup"></div>
                        <div class="closeLabelManage"><span class="icon-remove-sign"></span></div>
                    </div>
                </div>
            </div>
        </div>

        <div class="canvasMain">
            <!--标注功能工具集-->
            <div class="toolFeatures">
                <div class="assistFeatures">
                    <p class="openFolder" title="导入图片"></p>
                    <input class="openFolderInput" type="file" multiple onchange="changeFolder(this)" hidden>
                    <p class="openVideo" title="导入视频"></p>
                    <input class="openVideoInput" type="file" id="video" name="video" hidden>
                    <!-- <input class="form-control" type="file" style="height:auto;"  /> -->
                    <p class="saveJson" title="生出Json并保存到本地"></p>
                </div>
                <div class="separator"></div>
                <div id="tools">
                    <div class="toolSet toolDrag focus" title="图片拖拽"></div>
                    <div class="toolSet toolTagsManager"><span class="icon-tags"></span></div>
                    <div class="toolSet toolRect" title="矩形工具"></div>
                    <div class="toolSet toolPolygon" title="多边形工具"></div>
                    <div class="returnVideo" title="返回视频帧选取界面">返回</div>
                    <!-- <div class="toolSet toolKeyPoints" title="人体关键点工具"></div> -->
                </div>
                <div class="version">v1.0.0</div>
                <!--            <div class="dragIcons">-->
                <!--                <p></p>-->
                <!--                <p></p>-->
                <!--                <p></p>-->
                <!--            </div>-->
            </div>
            <div class="canvasContent">
                <div class="videoEdit" style="display: none;">
                    <div class="videoWrap">
                        <video id="video0" controls="controls">
                        </video>
                    </div>
                    <div id="picPre">
                        <!-- <button class="buttonBtm an">血管动态检测</button> -->
                        <div class="loading" id="data-loading">
                            <div class="loadEffect">
                                <span></span>
                                <span></span>
                                <span></span>
                                <span></span>
                                <span></span>
                                <span></span>
                                <span></span>
                                <span></span>
                            </div>
                        </div>
                    </div>
                    <div id="screenShot"></div>
                </div>
                <canvas id="canvas"></canvas>
                <div class="scaleBox">
                    <div class="scaleCanvas"></div>
                    <div class="scalePanel"></div>
                </div>
                <div class="scaleParams">
                    <div>
                        <span>血管参数平均值 ：</span>
                        <span class="average">...计算中</span>
                    </div>
                    <div>
                        <span>流速白微栓参数 ：</span>
                        <span class="baiweishuan">...计算中</span>
                    </div>
                    <div>
                        <span>流速 ：</span>
                        <span class="speed">...计算中</span>
                    </div>
                </div>
                <div class="loading">
                    <div class="loadEffect">
                        <span></span>
                        <span></span>
                        <span></span>
                        <span></span>
                        <span></span>
                        <span></span>
                        <span></span>
                        <span></span>
                    </div>
                </div>
            </div>
            <div class="commentResult">
                <div class="resultArea">
                    <div class="title" id="title-analysis">
                        <div>
                            标注结果 (<span class="resultLength">0</span>)
                        </div>
                        <button class="analysis buttonBtm">血管分析</button>
                    </div>
                    <div class="resultList_head">
                        <div class="headChildren">
                            <p class="headName">名称</p>
                            <p class="headEdit">修改</p>
                            <p class="headDelete">删除</p>
                            <p class="headDisplay">显/隐</p>
                        </div>
                    </div>
                    <div class="resultGroup">
                    </div>
                    <!--    选择标签操作    -->
                    <div class="resultSelectLabel">
                        <p class="selectLabelTip" hidden>请先创建标签</p>
                        <ul class="selectLabel-ul">
                        </ul>
                        <div class="selectTable">
                            <div class="selectTableRow">
                                <label for="inflow">流入长度</label>
                                <input type="text" id="inflow">
                            </div>
                            <div class="selectTableRow">
                                <label for="outflow">流出长度</label>
                                <input type="text" id="outflow">
                            </div>
                            <div class="selectTableRow">
                                <label for="inflow-len">流入直线长度</label>
                                <input type="text" id="inflow-len">
                            </div>
                            <div class="selectTableRow">
                                <label for="outflow-len">流出直线长度</label>
                                <input type="text" id="outflow-len">
                            </div>
                            <div class="selectTableRow">
                                <label for="inflow-pipe">流入端管径</label>
                                <input type="text" id="inflow-pipe">
                            </div>
                            <div class="selectTableRow">
                                <label for="outflow-pipe">流出端管径</label>
                                <input type="text" id="outflow-pipe">
                            </div>
                            <div class="selectTableRow">
                                <label for="loop-pipe">袢顶管径</label>
                                <input type="text" id="loop-pipe">
                            </div>
                            <strong>单位是um</strong>
                        </div>
                        <div class="closeLabelManage"><span class="icon-remove-sign"></span></div>
                        <div class="closeDiv">
                            <button class="closeBtn btm-primary expend expend-sure">确定</button>
                            <button class="closeBtn btm-default expend expend-quit">取消</button>
                        </div>
                    </div>
                </div>
                <div class="historyContent">
                    <div class="title">
                        <div>健康报告</div>
                        <button class="buttonBtm btm-primary downloadReport">生成健康报告</button>
                        <button class="buttonBtm btm-primary saveReport">保存</button>
                    </div>
                    <div id="editor">
                        <div>
                            <label class="e-title">检查所见</label>
                            <textarea placeholder="请输入内容" class="layui-textarea e-textarea"></textarea>
                        </div>
                        <div>
                            <label class="e-title">评估结论</label>
                            <textarea placeholder="请输入内容" class="layui-textarea e-textarea"></textarea>
                        </div>
                        <div>
                            <label class="e-title">健康建议</label>
                            <textarea placeholder="请输入内容" class="layui-textarea e-textarea"></textarea>
                        </div>
                    </div>
                </div>
            </div>

            <!--  标签管理  -->
            <div class="labelManage">
                <div class="labelManage-Info">
                    <div class="labelManage-menu">
                        <div class="labelManage-search"><input type="text" class="labelSearch-input"
                                placeholder="按回车搜索" /></div>
                        <div class="labelManage-createLabel"><button
                                class="button btn-primary labelManage-createButton">创建</button></div>
                    </div>
                    <div class="labelManage-subList">标签列表：</div>
                    <div class="labelManage-group">
                        <p class="labelTip" hidden>请先创建标签</p>
                        <ul class="labelManage-ul">
                        </ul>
                    </div>
                </div>
                <div class="labelManage-create">
                    <div class="labelManage-Title">创建标签</div>
                    <div class="labelCreate labelCreate-name">
                        <label>标签名称：</label>
                        <input type="text" class="labelCreate-nameInput">
                    </div>
                    <div class="labelCreate labelCreate-color">
                        <label>标签颜色：</label>
                        <span class="colorPicker" id="colorPicker"></span>
                        <input class="colorHex" id="colorHex" value="#ff0000" data-r="255" data-g="0" data-b="0"
                            readonly>
                    </div>
                    <div class="labelCreate">
                        <button class="button btn-error removeLabel" title="删除标签">删除</button>
                    </div>
                    <div class="labelCreateButtons">
                        <button class="button btn-success addLabel">确定</button>
                        <button class="button btn-default closeAdd">取消</button>
                    </div>
                </div>
                <div class="closeLabelManage"><span class="icon-remove-sign"></span></div>
            </div>
        </div>

        <div class="mask_box" hidden></div>
        <div class="loading_box" hidden id="loading">
            <div class="loaderSpinner">
                <span class="icon-spinner"></span>
            </div>
            <b class="closes"></b>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.min.js"></script>
    <script src="https://cdn.bootcdn.net/ajax/libs/echarts/5.0.2/echarts.js"></script>
    <script src="./js/popper.min.js"></script>
    <script src="https://cdn.bootcss.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <script src="https://cdn.bootcss.com/toastr.js/2.1.4/toastr.min.js"></script>
    <!-- <script src="https://cdn.quilljs.com/1.3.6/quill.js"></script> -->
    <script src="./videoFrame/VideoFrame.js"></script>
    <script src="./js/preloader.js"></script>
    <script src="./colorPicker/colorPicker.js"></script>
    <script src="./js/webAnnotate.js"></script>
    <script src="./js/operator.js"></script>
    <script src="./layui/layui.js" charset="utf-8"></script>
    <script src="./js/date.js"></script>
    <script src="./js/video.handle.js"></script>
</body>

</html>
